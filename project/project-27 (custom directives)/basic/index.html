    <div id="app">
        <h6>arg|| modifiers ||value</h6>

     <ol>
        <li>  [count] ==> will give value 'red' </li>
        <li>  count  ==> will give 'count'</li>
       <li> ='500' or ="data-property" will assign binding.value</li>
     </ol>
    <!-- <first-comp v-focus:[count]='500'></first-comp> -->

        <!-- directive:   arg.   modifiers. value         -->
    <first-comp  v-focus:[count].hello.msgg="count"></first-comp>
    <!-- <first-comp v-focus:[count].hello.msgg></first-comp>     -->
        
    arg: "red" <br>
    modifiers: {hello: true, msgg: true} <br>
    value: "red"
    </div>
