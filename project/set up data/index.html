<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
   <style>
        .bg{
        color:blueviolet
    }
    .shadow{
            box-shadow: 1px 1px 10px -3px black;
        }
        .cards{
            padding: 2%;
            margin: 10% 20%;
            box-shadow: 1px 1px 10px -3px black;
        }
   </style>
</head>
<body>
    <!-- Dynamic Class Name -->
    <div id="app" class="cards">  
        <div v-if="loading"><img src="https://miro.medium.com/max/700/1*CsJ05WEGfunYMLGfsT2sXA.gif"></div>

        <table class="table"  v-else>
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">first_name</th>
                <th scope="col">email</th>
                <th scope="col">avathar</th>
              </tr>
            </thead>
            <tbody>
                <tr v-for="item in items" v-bind:key="item.id">
                    <td>{{item.id}}</td>
                    <td>{{item.first_name}}</td>
                    <td>{{item.email}}</td>
                    <td><img :src="item.avatar" width="50" height="50" style="border-radius: 50%;"></td>
                </tr>
            </tbody>
          </table>

            <button v-on:click="getData">get Data</button>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
